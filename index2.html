<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document Object Model</title>
  </head>
  <body>
      <ol id="list">
        <li id="primero">Lorem ipsum dolor sit amet</li>
        <li>Asperiores ad, quam unde. Fuga.</li>
      </ol>
    <script>
        var elemento = document.createElement("li"),
            contenido = document.createTextNode("Nuevo Texto");

        elemento.appendChild(contenido);

        var padre = document.getElementsByTagName('li')[0].parentNode;
                  //document.getElementById("list");
        //padre.appendChild(elemento);//(se agrega el texto al final de la lista con la forma appendChild)
            primerElemento = document.getElementsByTagName("li")[1];
        padre.insertBefore(elemento, primerElemento);//(se agrega el texto al inicio de la lista con la forma insertBefore)
    </script>
  </body>
</html>
